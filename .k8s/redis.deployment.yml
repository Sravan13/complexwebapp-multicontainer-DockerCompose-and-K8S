apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: sravan13/redis
        imagePullPolicy: IfNotPresent
        resources: {}
        ports:
        - containerPort: 6379
